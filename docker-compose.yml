services: 
  consul: 
    image: consul
    restart: always
    network_mode: host
    ports:
      - 0.0.0.0:8500:8500
  gateway: 
    build: 
      context: ./src
    depends_on: 
      - consul
      - registrator
    network_mode: host
  registrator: 
    image: gliderlabs/registrator
    restart: always
    volumes: 
      - "/var/run/docker.sock:/tmp/docker.sock"
    depends_on:
      - consul
    network_mode: host
    command: "-internal consul://localhost:8500"
version: "3"
